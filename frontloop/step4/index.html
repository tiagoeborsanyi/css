<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <section>
      <div class="header">
        <div class="header_icon"></div>
        <h3 class="header_user">TIAGO EMERICK</h3>
        <div class="header_close">
          <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </div>
      </div>
      <div class="content">
        <div class="content_messages">
          <span class="content_day">TODAY</span>
          
          <div class="content-box">
            <p class="content-box__hour">10:53</p>
            <div class="box">
              <div class="triangle-left"></div>
              <div class="rectangle">
                <p>Hi, Tiago! I made a new design for</p>
                <p>Messenger App.</p>
              </div>
            </div>
          </div>

          <div class="content-box__right">
            <p class="content-box__hour">10:57</p>
            <div class="box">
              <div class="rectangle">
                <p>Yo! Send it to my assistant and we'll review</p>
                <p>it during the year.</p>
              </div>
              <div class="triangle-right"></div>
            </div>
          </div>

          <div class="clear"></div>

          <div class="content-box">
            <p class="content-box__hour">11:03</p>
            <div class="box">
              <div class="triangle-left"></div>
              <div class="rectangle">
                <p>But Tiago...</p>
              </div>
            </div>
          </div>

          <div class="clear"></div>

          <div class="content-box__block">
            <div class="box">
              <div class="rectangle__block">
                <p>Yo! Send it to my assistant and we'll review</p>
              </div>
            </div>
          </div>

        </div>
        <div class="content-response">
          <p class="content-response__text">Enter your message</p>
          <p class="content-response__send">SEND</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
