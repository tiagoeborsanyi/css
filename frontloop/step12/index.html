<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="container-content">
      <div class="container-content__title">
        <h3>Account settings</h3>
        <button>X</button>
      </div>
      <form class="container-content__form-inputs">
        <div class="container-content__form">
          <img class="form-img" src="./img/avatar.jpg" alt="avatar">
          <div class="form-input">
            <label>USERNAME</label>
            <input type="text" placeholder="Enter your username">
          </div>
          <div class="form-input form-input__names">
            <div>
              <label>FIRST NAME</label>
              <input type="text" placeholder="Enter your firs name">
            </div>
            <div>
              <label>LAST NAME</label>
              <input type="text" placeholder="Enter your las name">
            </div>
          </div>
          <div class="form-input">
            <label>EMAIL</label>
            <input type="email" placeholder="Enter your email">
          </div>
          <div class="form-input">
            <label>BIO</label>
            <textarea placeholder="Tell us about yourself"></textarea>
          </div>
        </div>
        <div class="form-buttons">
          <button class="btn-cancel first-button">Cancel</button>
          <button class="btn-save" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
