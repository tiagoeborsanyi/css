<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="container-bars">
      <div class="bar first">
        <div class="jun"></div>
        <span>Jun</span>
      </div>
      <div class="bar">
        <div class="jul"></div>
        <span>Jul</span>
      </div>
      <div class="bar">
        <div class="aug"></div>
        <span>Aug</span>
      </div>
      <div class="bar">
        <div class="sep"></div>
        <span>Sep</span>
      </div>
      <div class="bar">
        <div class="oct"></div>
        <span>Oct</span>
      </div>
      <div class="bar day-selected">
        <div class="nov selected"></div>
        <span>Nov</span>
      </div>
      <div class="bar">
        <div class="dec"></div>
        <span>Dec</span>
      </div>
      <div class="bar">
        <div class="jan"></div>
        <span>Jan</span>
      </div>
      <div class="bar">
        <div class="fev"></div>
        <span>Fev</span>
      </div>
      <div class="bar">
        <div class="mar"></div>
        <span>Mar</span>
      </div>
      <div class="bar">
        <div class="apr"></div>
        <span>Apr</span>
      </div>
      <div class="bar last">
        <div class="may"></div>
        <span>May</span>
      </div>
    </div>
    <div class="container-circle">
      <div class="circle-graph">
        <div class="circle-graph__graph">
          <div>
            <p>Total spent:</p>
            <span>$2076</span>
          </div>
        </div>
      </div>
      <div class="circle-text">
        <ul class="circle-text__items">
          <li class="circle-text__item first">
            <p>Most expensive category</p>
            <p class="selected">Restaurants & Dining</p>
          </li>
          <li class="circle-text__item line">
            <p>Updated categories</p>
            <span>2</span>
          </li>
          <li class="circle-text__item line">
            <p>Bonus payments</p>
            <span>$92</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
