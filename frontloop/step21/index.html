<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="shoe">
      <div class="shoe-img">
        <img class="logo" src="./img/logo.png" alt="logo">
      </div>
      <div class="shoe-preview">
        <div class="shoe-preview__info first"><span>+</span></div>
        <div class="shoe-preview__info second"><span>+</span></div>
        <div class="shoe-preview__info third"><span>+</span></div>
        <img src="./img/preview.png" alt="preview">
      </div>
      <div class="shoe-legend">
        <div></div>
        <div class="selected"></div>
        <div></div>
      </div>
    </div>
    <div class="info">
      <div class="info-title">
        <h1>Nike flyknit</h1>
        <div>
          <h3>$189.00</h3>
          <h5>$259.00</h5>
        </div>
      </div>
      <div class="info-text">
        <p>
          With a flexible Flyknit upper placed directly on top of a radical
          reinvented Air cushioning system. The Nike Air VaporMax defies
          conventional style and provides an unbelievably light, bouncy 
          and flexible feel.
        </p>
      </div>
      <div class="info-size">
        <p>Size</p>
        <ul class="info-size__items">
          <li class="info-size__item itemp">
            <div><span class="info-size__item-choicep">P</span></div>
          </li>
          <li class="info-size__item itemm">
            <div><span class="info-size__item-choicem">M</span></div>
          </li>
          <li class="info-size__item iteml">
            <div><span class="info-size__item-choicel">L</span></div>
          </li>
          <li class="info-size__item">
            <div><span class="info-size__item-choice">XL</span></div>
          </li>
          <li class="info-size__item">
            <div><span class="info-size__item-choice">XXL</span></div>
          </li>
        </ul>
      </div>
      <div class="info-amount">
        <p>Amount</p>
        <div class="info-amount__number">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M14 7l-5 5 5 5V7z"/><path d="M24 0v24H0V0h24z" fill="none"/></svg>
          <span>2</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M10 17l5-5-5-5v10z"/><path d="M0 24V0h24v24H0z" fill="none"/></svg>
        </div>
      </div>
      <div class="info-button">
        <button>BUY NOW</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
