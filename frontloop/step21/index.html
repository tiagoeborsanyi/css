<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="shoe">
      <div class="shoe-img">
        <img class="logo" src="./img/logo.png" alt="logo">
      </div>
      <div class="shoe-preview">
        <div class="shoe-preview__info first"><span>+</span></div>
        <div class="shoe-preview__info second"><span>+</span></div>
        <div class="shoe-preview__info third"><span>+</span></div>
        <img src="./img/preview.png" alt="preview">
      </div>
      <div class="shoe-legend">
        <div></div>
        <div class="selected"></div>
        <div></div>
      </div>
    </div>
    <div class="info">
      <div class="info-title">
        <h1>Nike flyknit</h1>
        <div>
          <h3>$189.00</h3>
          <h5>$259.00</h5>
        </div>
      </div>
      <div class="info-text">
        <p>
          With a flexible Flyknit upper placed directly on top of a radical
          reinvented Air cushioning system. The Nike Air VaporMax defies
          conventional style and provides an unbelievably light, bouncy 
          and flexible feel.
        </p>
      </div>
      <div class="info-size">
        <p>Size</p>
        <ul class="info-size__items">
          <li class="info-size__item">
            <div><span>P</span></div>
          </li>
          <li class="info-size__item">
            <div><span>M</span></div>
          </li>
          <li class="info-size__item">
            <div><span>L</span></div>
          </li>
          <li class="info-size__item">
            <div><span>XL</span></div>
          </li>
          <li class="info-size__item">
            <div><span>XXL</span></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
