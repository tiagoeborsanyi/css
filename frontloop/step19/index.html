<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./img/menu.png" alt="menu">
      <span>GOOGLE</span>
      <img src="./img/search.png" alt="search">
    </div>
    <div class="map">
      <div class="map-location">
        <img src="./img/location.png" alt="location">
        <a href="#">OPEN MAP</a>
      </div>
      <div class="map-status-info">
        <div class="map-status">
          <span>Hamburg</span>
          <input type="range" min="1" max="100" value="30">
          <span>Cologne</span>
        </div>
        <div class="map-info">
          <span>TIME 4h 22min</span>
          <span>DISTANCE 424km</span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="sub-content">
        <div class="content-title">
          <h3>Hamburg</h3>
        </div>
        <div class="content-list">
          <ul class="content-list__items">
            <li class="content-list__item">
              <div class="list-item__icon">
                <img src="./img/direction.png" alt="direction">
              </div>
              <div class="list-item__text">
                <span>9 min (4.6 km)</span>
                <p>Head northeast on Plan forward Bergstrasse</p>
              </div>
            </li>
            <li class="content-list__item">
              <div class="list-item__icon">
                <img src="./img/direction.png" alt="direction">
              </div>
              <div class="list-item__text">
                <span>82 km</span>
                <p>Turn right onto Bergstasse</p>
              </div>
            </li>
            <li class="content-list__item">
              <div class="list-item__icon">
                <img src="./img/direction.png" alt="direction">
              </div>
              <div class="list-item__text">
                <span>210 m</span>
                <p>Continue onto Schmiedestrasse</p>
              </div>
            </li>
            <li class="content-list__item list-item__img">
              <img src="./img/marker.png" alt="marker">
            </li>
            <li class="content-list__item">
              <div class="list-item__icon">
                <img src="./img/direction.png" alt="direction">
              </div>
              <div class="list-item__text">
                <span>64 m</span>
                <p>Continue onto alto Fischmarkt</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
