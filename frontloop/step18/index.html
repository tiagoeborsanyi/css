<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="blue"></div>
  <div class="container">
    <div class="container-title">
      <h2>CARD</h2>
    </div>
    <div class="container-card">
      <img src="./img/card.png" alt="card">
    </div>
    <div class="container-controls">
      <ul class="controls__items">
        <li class="controls__item">
          <div class="first">
            <div class="item-img">
              <img src="./img/lock.png" alt="lock">
            </div>
            <div class="item-text">
              <p>Lock card</p>
              <span>You can unlock it later</span>
            </div>
          </div>
          <div class="second">
            <label class="checkbox-switch">
              <input type="checkbox">
              <span class="checkbox-slider round"></span>
            </label>
          </div>
        </li>
        <li class="controls__item">
          <div class="first">
            <div class="item-img">
              <img src="./img/plane.png" alt="airplane">
            </div>
            <div class="item-text">
              <p>Payments abroad</p>
              <span>Enable your card abroad</span>
            </div>
          </div>
          <div class="second">
            <label class="checkbox-switch">
              <input type="checkbox" checked>
              <span class="checkbox-slider round"></span>
            </label>
          </div>
        </li>
        <li class="controls__item">
          <div class="first">
            <div class="item-img">
              <img src="./img/laptop.png" alt="laptop">
            </div>
            <div class="item-text">
              <p>Online payments</p>
              <span>Enable online transactions</span>
            </div>
          </div>
          <div class="second">
            <label class="checkbox-switch">
              <input type="checkbox">
              <span class="checkbox-slider round"></span>
            </label>
          </div>
        </li>
        <li class="controls__item">
          <div class="first">
            <div class="item-img">
              <img src="./img/atm.png" alt="atm">
            </div>
            <div class="item-text">
              <p>ATM withdrawals</p>
              <span>Enable ATM withdrawals</span>
            </div>
          </div>
          <div class="second">
            <label class="checkbox-switch">
              <input type="checkbox">
              <span class="checkbox-slider round"></span>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
