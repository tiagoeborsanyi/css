<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geometrics.css">
    <title>Geometrics</title>
</head>
<body>
    <main>
        <section>
            <h2>Square</h2>
            <div class="square"></div>
        </section>
        <section>
            <h2>Losango</h2>
            <div class="losango-superior"></div>
            <div class="losango-inferior"></div>
        </section>
        <section>
            <h2>Quadrado um lado</h2>
            <div class="square-one-side"></div>
        </section>
        <section>
            <h2>Triangulo direito</h2>
            <div class="box">
                <div class="rectangle"></div>
                <div class="triangle-right"></div>
            </div>
        </section>
    </main>
</body>
</html>
